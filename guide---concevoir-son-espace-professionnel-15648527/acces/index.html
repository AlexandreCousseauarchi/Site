<body>

<script>
  (async function () {
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const email = params.get("email");

    if (!token || !email) {
      document.body.innerHTML = "<h2>‚ùå Lien invalide</h2>";
      return;
    }

    try {
      const res = await fetch(`https://script.google.com/macros/s/AKfycbzu_kfyvi29B6FUVSLaz2sNeKX-IiQxORokR9KyugNoAsTAO0g5Z326Uo90DhLLZ-k/exec?token=${token}&email=${encodeURIComponent(email)}`);
      const data = await res.json();

      if (data.valid) {
        document.body.innerHTML = "<h2>‚úÖ Bienvenue ! Voici votre guide :</h2><p><a href='/le-guide.pdf' target='_blank'>T√©l√©charger le guide</a></p>";
      } else if (data.reason === "expired_or_maxclicks") {
        document.body.innerHTML = "<h2>üïí Lien expir√© ou nombre de clics d√©pass√©</h2>";
      } else {
        document.body.innerHTML = "<h2>‚ùå Lien invalide</h2>";
      }
    } catch (err) {
      document.body.innerHTML = `<h2>‚ö†Ô∏è Erreur de chargement</h2><p>${err.message}</p>`;
    }
  })();
</script>
