<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accès au guide</title>
</head>
<body>
  <div id="contenu">
    <p>Chargement...</p>
  </div>


<script>
  (function () {
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const email = params.get("email");

    if (!token || !email) {
      document.body.innerHTML = "<h2>❌ Lien invalide</h2>";
      return;
    }

    window.location.href = `https://script.google.com/macros/s/AKfycbyGkpb_nIxtk6ufNhgaMIdHz4LPucTxc7F3T4vyPW0gtLjf1V7v1f8ioqotmB4DSoBL/exec?token=${token}&email=${encodeURIComponent(email)}`;
  })();
</script>



</body>
</html>
